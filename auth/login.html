<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - UB Lipa Event Scheduler</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <!-- Topbar -->
  <header class="topbar">
    <div class="logo-title">
      <img src="../img/ublogo1.png" alt="UB Logo" class="logo">
      <span class="title">UB Lipa Event Scheduler</span>
    </div>
  </header>

  <!-- Login Container -->
  <div class="container">
    <h2>Sign In</h2>

    <!-- Success and error messages -->
    <div id="message"></div>

    <form id="loginForm"> 
      <!-- Username -->
      <label for="username">Username</label>
      <input type="text" id="username" name="username" placeholder="Enter your username" required>

      <!-- Password -->
      <div class="password-wrapper">
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
        <i class="fa-solid fa-eye toggle-password" onclick="togglePassword(this)"></i>
      </div>      
      
      <input type="submit" value="Login">
    </form>

    <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault(); // Prevent normal form submission

      const form = e.target;
      const formData = new FormData(form);
      const messageDiv = document.getElementById("message");

      fetch("../auth/php/login.php", {
        method: "POST",
        body: formData
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          window.location.href = "http://127.0.0.1/IPT_UbEvent/dashboard/Home/home.html";
        } else {
          messageDiv.innerHTML = `<div class="error-message">${data.message}</div>`;
        }
      })
      .catch(error => {
        messageDiv.innerHTML = `<div class="error-message">An unexpected error occurred.</div>`;
        console.error("Login error:", error);
      });
    });
    
    function togglePassword(icon) {
    const input = icon.previousElementSibling;
    if (input.type === "password") {
      input.type = "text";
      icon.classList.remove("fa-eye");
      icon.classList.add("fa-eye-slash");
    } else {
      input.type = "password";
      icon.classList.remove("fa-eye-slash");
      icon.classList.add("fa-eye");
    }
  }
  </script>
</body>
</html>
