<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - UB Lipa Event Scheduler</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- Topbar -->
  <header class="topbar">
    <div class="logo-title">
      <img src="../img/ublogo1.png" alt="UB Logo" class="logo">
      <span class="title">UB Lipa Event Scheduler</span>
    </div>
  </header>

  <!-- Login Container -->
  <div class="container">
    <h2>Sign In</h2>

    <!-- Success and error messages -->
    <div id="message"></div>

    <form method="POST" action="../auth/php/login.php"> 
      <!-- Username -->
      <label for="username">Username</label>
      <input type="text" id="username" name="username" placeholder="Enter your username" required title="Enter your username">

      <!-- Password -->
      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required title="Enter your password">

      <input type="submit" value="Login">
    </form>

    <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const params = new URLSearchParams(window.location.search);
      const messageDiv = document.getElementById("message");
    
      if (params.has('error')) {
        let error = params.get('error');
        if (error === 'invalid_password') {
          messageDiv.innerHTML = '<div class="error-message">Invalid password. Please try again.</div>';
        } else if (error === 'username_not_found') {
          messageDiv.innerHTML = '<div class="error-message">Username not found. Please register first.</div>';
        }
      } else if (params.has('signup') && params.get('signup') === 'success') {
        messageDiv.innerHTML = '<div class="success-message">Account created successfully! Please login.</div>';
      }
    });
    </script>
    
</body>
</html>
