<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up - UB Lipa Event Scheduler</title>
  <link rel="stylesheet" href="css/style.css"> 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <!-- Topbar -->
  <header class="topbar">
    <div class="logo-title">
      <img src="../img/ublogo1.png" alt="UB Logo" class="logo">
      <span class="title">UB Lipa Event Scheduler</span>
    </div>
  </header>

  <!-- Sign Up Container -->
  <div class="container">
    <h2>Sign Up</h2>

    <!-- Success or Error Messages Here -->
    <div id="message"></div>

    <form id="signupForm">
      <label>First Name</label>
      <input type="text" name="fname" placeholder="Enter your first name" required>

      <label>Last Name</label>
      <input type="text" name="lname" placeholder="Enter your last name" required>

      <label>Username</label>
      <input type="text" name="username" placeholder="Enter your username" required>

      <div class="password-wrapper">
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
        <i class="fa-solid fa-eye toggle-password" onclick="togglePassword(this)"></i>
      </div>
      
      <input type="submit" value="Sign Up">
    </form>

    <p>Already have an account? <a href="login.html">Login here</a></p>
  </div>

</body>

<script>
function togglePassword(icon) {
  const input = icon.previousElementSibling;
  if (input.type === "password") {
    input.type = "text";
    icon.classList.remove("fa-eye");
    icon.classList.add("fa-eye-slash");
  } else {
    input.type = "password";
    icon.classList.remove("fa-eye-slash");
    icon.classList.add("fa-eye");
  }
}

document.addEventListener("DOMContentLoaded", function () {
  const form = document.getElementById("signupForm");
  const messageDiv = document.getElementById("message");

  form.addEventListener("submit", async function (e) {
    e.preventDefault();

    const formData = new FormData(form);
    try {
      const response = await fetch("php/signup.php", {
        method: "POST",
        body: formData
      });
      const result = await response.json();

      if (result.success) {
        messageDiv.innerHTML = '<div class="success-message">Account created successfully! Please <a href="login.html">login</a>.</div>';
        form.reset(); // Optional: reset form
      } else {
        messageDiv.innerHTML = `<div class="error-message">${result.message}</div>`;
      }
    } catch (err) {
      messageDiv.innerHTML = '<div class="error-message">Server error. Please try again later.</div>';
    }
  });
});
</script>

</html>
