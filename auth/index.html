<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>UB Lipa Event Scheduler</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- HEADER -->
  <header class="topbar">
    <div class="logo-title">
      <img src="../img/ublogo1.png" alt="UB Logo" class="logo">
      <span class="title">UB Lipa Event Scheduler</span>
    </div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Browse Events</a>
      <a href="#">Departments</a>
      <a href="#">About</a>
    </nav>
  </header>

  <!-- BROWSE EVENTS SECTION -->
  <section class="browse-events">
    <h2> Browse All Events</h2>

    <!-- FILTERS -->
    <div class="filters">
      <label for="department">🔍 Department:</label>
      <select id="department" name="department">
        <option value="">▼ Select Department</option>
        <option value="engineering">College of Engineering</option>
        <option value="arts">College of Arts and Sciences</option>
      </select>

      <label for="date">📆 Date:</label>
      <input type="date" id="date" name="date">

      <label for="event-type">🎯 Type:</label>
      <select id="event-type" name="event-type">
        <option value="">▼ Select Event Type</option>
        <option value="workshop">Workshop</option>
        <option value="seminar">Seminar</option>
      </select>

      <button type="button" class="search-btn">Search</button>
    </div>

    <!-- DYNAMIC EVENT LISTINGS (via XML + XSL) -->
    <h3>Event Listings:</h3>
    <div class="events-table">
      <object type="application/xml" data="../data/events.xml" style="width:100%; height:600px;"></object>
    </div>
  </section>

  <!-- FOOTER -->
  <footer class="footer">
    <p>© UB Lipa Static Info System</p>
  </footer>

</body>
</html>
